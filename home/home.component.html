<h1>Books Available</h1>
<div class="container">
    <div *ngFor="let ele of books;let index" class="row rowElement">
        <div  class="col-4 book text-center mb-3">
            
            <p>Title:{{ele.title}}</p>
            <p>Author:{{ele.author}}</p>
            <p>Language:{{ele.language}}</p>
            <p>Pages:{{ele.pages}}</p>
            <p>Year:{{ele.year}}</p>
            <p>Country:{{ele.country}}</p>    
            <button (click)="wishList(ele)" class="btn btn-success">WishList</button>
            <br>
            <br>
            <button (click)="completed(ele)" class="btn btn-success">Completed</button>   
        </div> 
    </div>
</div>
